
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jj.silence</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script>
    const mappa = {
            'a': '4', 'b': 'm', 'c': 'x', 'd': 'q', 'e': '1', 'f': 'z', 'g': 'b',
  'h': '7', 'i': 'j', 'j': '2', 'k': '*', 'l': 'd', 'm': 'n', 'n': '0',
  'o': 's', 'p': 'c', 'q': '5', 'r': 'f', 's': '9', 't': 'u', 'u': '6',
  'v': 'p', 'w': 'v', 'x': '3', 'y': 'g', 'z': '8',
  '0': 'h', '1': 'a', '2': 'e', '3': 'y', '4': 'l', '5': 't',
  '6': 'o', '7': 'i', '8': 'k', '9': 'r',
  ' ': 'w'
    };

    function criptaTesto(testo, mode) {
      const map = mode === 'cripta' ? mappa : Object.fromEntries(Object.entries(mappa).map(([k,v])=>[v,k]));
      return testo.toLowerCase().split('').map(c => map[c] ?? c).join('');
    }

    function esegui() {
      const testo = document.getElementById("input").value;
      const mode = document.querySelector("input[name='mode']:checked").value;
      document.getElementById("output").value = criptaTesto(testo, mode);
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body background="background.png">
 
    <h1>J.J SILENCE</h1>
  
    <textarea class="inserisci" id="input" placeholder="Inserisci testo..."></textarea>
    
      <label class="cripta"><input type="radio" name="mode" value="cripta" checked> Cripta</label>
      <label class="decripta"><input type="radio" name="mode" value="decripta"> Decripta</label>
    
    <button onclick="esegui()">Esegui</button>
    <textarea id="output" readonly placeholder="Risultato..."></textarea>
  
  
</body>
</html>
